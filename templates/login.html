<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
<link rel="icon" type="images/png" href="{% static 'images/logo2.png' %}" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<style>
   body {
  background-image: linear-gradient(rgb(15, 23, 42), rgb(15, 23, 42));
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  font-family: "Open Sans", sans-serif;
  color: #ffffff; /* Changed font color to white */
}

.box-form {
  margin: 0 auto;
  width: 80%;
  background: rgba(255, 255, 255, 0.1); /* Transparent background */
  border-radius: 10px;
  overflow: hidden;
  display: flex;
  flex-wrap: wrap; /* Changed to wrap to accommodate smaller screens */
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 0 20px 6px #090b6f85;
}

.box-form .left {
  color: #ffffff;
  background-size: cover;
  background-repeat: no-repeat;
  overflow: hidden;
  flex: 1; /* Equal width for both sides */
}

.box-form .left .overlay {
  padding: 30px;
  width: 100%;
  height: 100%;
  background: rgba(155, 44, 44, 0.7); /* Transparent background color */
  overflow: hidden;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.box-form .left .overlay h1 {
  font-size: 3rem; /* Adjusted font size */
  margin-top: 20px; /* Adjusted margin */
}

.box-form .left .overlay span p {
  margin-top: 20px; /* Adjusted margin */
}

.box-form .left .overlay span a {
  background: #3b5998;
  color: #ffffff;
  margin-top: 20px; /* Adjusted margin */
  padding: 10px 20px; /* Adjusted padding */
  border-radius: 5px; /* Adjusted border radius */
  display: inline-block;
  box-shadow: 0 3px 6px 1px #042d4657;
}

.box-form .right {
  padding: 40px;
  overflow: hidden;
  flex: 1; /* Equal width for both sides */
}

.box-form .right h5 {
  font-size: 2.5rem; /* Adjusted font size */
  margin-bottom: 10px; /* Adjusted margin */
}

.box-form .right p {
  font-size: 1rem; /* Adjusted font size */
}

.box-form .right .inputs {
  overflow: hidden;
}

.box-form .right input {
  width: 100%;
  padding: 10px;
  margin-top: 15px; /* Adjusted margin */
  font-size: 16px;
  border: none;
  outline: none;
  border-bottom: 2px solid #B0B3B9;
}

.box-form .right button {
  color: #ffffff;
  font-size: 16px;
  padding: 12px 35px;
  border-radius: 25px; /* Adjusted border radius */
  display: inline-block;
  border: 0;
  outline: 0;
  box-shadow: 0px 4px 20px 0px rgba(15, 23, 42, 0.5); /* Adjusted shadow */
  background-image: linear-gradient(to right, #3bd9d9 0%, #b527cf 100%);
  transition: all 0.3s ease; /* Added transition */
}

.box-form .right button:hover {
  color: #14142a; /* Adjusted font color on hover */
  transform: translateY(-2px); /* Added slight lift on hover */
}

.box-form .right button::before {
  display: none; /* Removed gradient effect */
}

</style>
</head>
<body>

<!-- partial:index.partial.html -->
<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1></h1>

		<span>
			<p>login with social media</p>
			<a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
			<a href="https://twitter.com/i/flow/login" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
		</span>
		</div>
	</div>


		<div class="right">
      <a href="{% url 'home' %}"><button>Back Home</button></a>
		<h5>Login</h5>
    <h3 align="center"><em><mark>{{msg}}</mark></em></h3>
		<p>Don't have an account? <a href="{% url 'registration' %}">Creat Your Account</a> It takes less than a minute</p>
		<div class="inputs">
      <form method="POST" action="{% url 'checkuserlogin' %}">
        {% csrf_token %}
        <input type="text" placeholder="Username" name="uname">
			  <br>
			  <input type="password" placeholder="Password" name="pwd">
        <br>
        <br><br>

        <button type="submit">LOGIN</button>
      </form>
		</div>

			<br><br>
	</div>

</div>

</body>
</html>
